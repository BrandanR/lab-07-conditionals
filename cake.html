<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cake</title>
  </head>
  <body>
    <script>
      var cake = prompt("Do you want cake? (yes or no)");
      if (cake === "yes" || cake === "Yes" || cake === "y" || cake === "yea" || cake === "Y") {
        console.log("Have some cake.");
      } else if (cake === "no" || cake === "No" || cake === "n" || cake === "naa" || cake === "N") {
        console.log("No cake for you!!!!");
      } else {
        console.log("ERROR : Sorry, I don't understand!")
      }
   </script>
  </body>
</html>
